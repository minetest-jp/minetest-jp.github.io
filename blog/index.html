---
layout: default
title: Blog
---

{% assign posts = site.categories.blog | sort:"date" | reverse %}
{% for post in posts %}

<div class="container">
  <div class="entry">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p class="time">{{ post.date | date:'%B %-d, %Y' }}</p>
  </div>
</div>

{% endfor %}
